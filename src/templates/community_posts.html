{% block content %}

<template>

        <h4 id="postTitle" style="color: black; padding: 10px 10px 0px 10px; margin: 1px">Post Title</h4>
        <h5 id="postUser" style="color: gray; padding: 0px 0px 0px 10px; margin 1px">username</h5>

        </div>
    </div>
</div>

<script>

    let post_list = {{ post_list }};

    console.log(post_list);

    function displayCard() {
        let templateCard = document.getElementsByTagName("template")[0];
        let cardInstance = templateCard.content.cloneNode(true);

        let contentSpace = document.getElementById("communityUploadArea")[0];
        contentSpace.appendChild(cardInstance);
    }

    function testCommunityCards() {
        displayCard();
    }

</script>
